<div *ngIf="crisis">
  <h3>{{ editName }} Details</h3>
  <div>
    <label>Id: </label>{{crisis.id}}
  </div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="crisis.name" placeholder="name"/>
  </div>
  <p>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </p>
</div>
